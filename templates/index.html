<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #1e1e2f, #6a0572, #009688, #ff5722);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar h2 {
            font-size: 22px;
            color: #ffffff;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }


        .dynamic-text {
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            user-select: none;
            text-transform: uppercase;
            white-space: nowrap;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.7); }
        }


        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Button with Hover Effects */
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 255, 0, 0.5);
        }


        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .navbar ul {
                display: none;
            }

            .dynamic-text {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="static/logo.png" alt="Logo">
            <h2>Network Speed Test</h2>
        </div>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </div>

    <div class="dynamic-text">SpeedTest</div>

    <div class="container">
        <h1>Start the Test</h1>
        <p>Measure your internet speed and analyze it</p>
        <form method="POST" action="{{ url_for('result') }}">
            <button type="submit" class="button">Start Test</button>
        </form>
    </div>
</body>
</html>
