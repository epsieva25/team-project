<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Scan - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* Dark Theme Background */
        body {
            background-color: #0A192F; /* Deep Blue */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #112D4E; /* Dark Blue */
            padding: 15px 30px;
            border-radius: 10px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .navbar h2 {
            color: #00A8E8; /* Light Blue */
            font-size: 24px;
            text-transform: uppercase;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background: #00A8E8;
            border-radius: 5px;
        }

        /* Contact Form Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: rgba(27, 58, 87, 0.9); /* Dark Glass Effect */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h1 {
            color: #00A8E8;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Submit Button */
        button {
            background: linear-gradient(90deg, #00A8E8, #0077B6);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(90deg, #0077B6, #00A8E8);
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="electrothon-logo.jpg" alt="Logo">
            <h2>5G Scan</h2>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, fill out the form below, and we'll get back to you.</p>

        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
